<!DOCTYPE html>
<html>
  <head>
    <title>登録済みカード情報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* 共通スタイル */
      body {
        background-color: #f2f2f2;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 400px;
        padding: 50px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: left;
      }
      input[type="text"] {
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        width: 100%;
      }
      button[type="submit"],
      button[type="button"] {
        background-color: #f44336;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 20px;
        transition: background-color 0.2s;
      }
      button[type="submit"]:hover,
      button[type="button"]:hover {
        background-color: #d63027;
      }

      /* スマートフォン用のスタイル */
      @media only screen and (max-width: 600px) {
        .card {
          max-width: 90%;
          padding: 20px;
        }
        label {
          font-size: 14px;
        }
        input[type="text"] {
          font-size: 14px;
          padding: 8px;
        }
        button[type="submit"],
        button[type="button"] {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>登録済みカード情報</h1>
      <form>
        <div>
          <label>種別
           <input type="text" value="Visa" disabled>
          </label>
        </div>
        <label>カード番号
          <input type="text" value="***********5678" disabled>
        </label>
        <label>名義
          <input type="text" value="YAMADA TARO" disabled>
        </label>
        </div>
        <button type="submit">変更する</button>
        <button type="button" onclick="deletePhoneNumber()">削除する</button>
      </form>
    </div>

    <script>
      function deletePhoneNumber() {
        if (confirm("本当に削除しますか？")) {
          // 電話番号を削除する処理を実行する
        }
      }
    </script>
  </body>
</html>
